  terraform_plan:
    runs-on: ubuntu-latest
    env:
      RESOURCE_PREFIX: tf
      LOCATION: southeastasia
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    #needs: docker_build
    steps:
      - 
        name: terraform setup
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.15.3
      # - 
      #   name: azure login
      #   uses: azure/login@v1
      #   with:
      #     creds: ${{ secrets.AZURE_CREDENTIALS }}
      #     allow-no-subscriptions: true
      -
        name: Checkout
        uses: actions/checkout@v2
      - 
        name: Run TF initialize
        run: terraform init
        # run: terraform plan -var resource_prefix=env.RESOURCE_PREFIX -var location=env.LOCATION
        working-directory: k8s
      - 
        name: Run TF plan
        id: tf-pan
        run: echo "::set-output name=tfplan::$(terraform plan -var resource_prefix=env.RESOURCE_PREFIX -var location=env.LOCATION)"
        working-directory: k8s  
      - 
        name: 'TF Comment PR'
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: '${{ steps.tf-plan.outputs.tfplan }}'
      